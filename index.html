<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main class="shopping-container">
        <section class="shopping-header">
            <h2>SHOPPING CART</h2>
        </section>
        <section class="shopping-body">
            <div class="shopping-item">
                <div class="selection">
                    <input id="item1" type="checkbox">
                    <label for="item1"></label>
                </div>
                <img src="assets/01.jpg" class="responsive" alt="Running shoes" srcset="">
                <div class="item-entry">
                    <span class="item-name">Name</span>
                    <span class="item-description">Description</span>
                </div>
                <div>
                    <button class="quantity">+</button>
                    <span class="quantity-ammount">2</span>
                    <button class="quantity">-</button>
                </div>
                <div class="value">
                    <span>&#36;</span>
                    <span>300</span>
                </div>
            </div>
            <div class="shopping-item">
                <div class="selection">
                    <input id="item1" type="checkbox">
                    <label for="item1"></label>
                </div>
                <img src="assets/02.jpg" class="responsive" alt="Boots" srcset="">
                <div class="item-entry">
                    <span class="item-name">Name</span>
                    <span class="item-description">Description</span>
                </div>
                <div>
                    <button class="quantity">+</button>
                    <span class="quantity-ammount">2</span>
                    <button class="quantity">-</button>
                </div>
                <div class="value">
                    <span>&#36;</span>
                    <span>300</span>
                </div>
            </div>
        </section>
        <section class="shopping-footer">
            <h2>TOTAL</h2>
            <span>&#36;</span>
            <span>600</span>
        </section>
    </main>
</body>
</html>
